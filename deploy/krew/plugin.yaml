apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sniffer
spec:
  version: "v0.0.2"
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-sniffer/releases/download/v0.0.2/sniffer_linux_amd64.tar.gz
    sha256: "998d241405f4cd0fe98fafefd44bb1132f4a5a22fc3690078d5ea4e340848003"
    files:
    - from: "./sniffer"
      to: "."
    - from: LICENSE
      to: "."
    bin: "sniffer"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-sniffer/releases/download/v0.0.2/sniffer_darwin_amd64.tar.gz
    sha256: "b83d1441e0c6e3e8de59511e4df69e43bddd3640373a4c69861240e605a6f1df"
    files:
    - from: "./sniffer"
      to: "."
    - from: LICENSE
      to: "."
    bin: "sniffer"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/sunny0826/kubectl-sniffer/releases/download/v0.0.2/sniffer_windows_amd64.zip
    sha256: "051f7710d5fa45eaae9eb54195d85c5d7264e72260814fb30087f5b00092390a"
    files:
    - from: "/sniffer.exe"
      to: "."
    - from: LICENSE
      to: "."
    bin: "sniffer.exe"
  shortDescription: Sniffing pod-related resources
  homepage: https://github.com/sunny0826/kubectl-sniffer
  description: |
    Find related workloads, namespace, node, service, configmap, secret,
    ingress and HPA by pod name and display them in a tree and table.
